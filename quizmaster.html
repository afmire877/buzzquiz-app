<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quizmaster Start screen</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
          https://firebase.google.com/docs/web/setup#available-libraries -->

    <script
      defer
      src="https://www.gstatic.com/firebasejs/7.15.0/firebase-database.js"
    ></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/7.15.0/firebase-storage.js"
    ></script>
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script defer src="./assets/init-firebase.js"></script>
    <link type="text/css" rel="stylesheet" href="assets/quizmaster/app.css" />
    <script src="./assets/timer.min.js"></script>
  </head>

  <body>
    <div id="game_creator_container">
      <div class="join_room_form">
        <div class="join_room_form_inner">
          <h2>Enter you have created room</h2>
          <input type="text" name="room_id" id="join_room_id" />
          <button id="join_room_button" class="btn btn-warning">
            Join Room
          </button>
        </div>
      </div>
      <div>
        <h1>Timer: <span class="timer"></span></h1>
      </div>
      <div class="players_list">
        <ul></ul>
      </div>

      <button class="start_game_btn btn btn-primary">Start Game</button>
      <button class="reset_game_btn btn btn-warning">Reset Game</button>
    </div>

    <div class="buttonsection">
      <!--- This section should be pushed down when you click on one of these buttons -->
      <div class="addnewquestion">
        <button class="btn btn-warning add_textquestion" id="textqbutton">
          Add text question
        </button>
      </div>
      <div class="addnewquestion">
        <button class="btn btn-warning add_imagequestion" id="imageqbutton">
          Add image question
        </button>
      </div>
      <div class="addnewquestion">
        <button class="btn btn-warning add_matchquestion" id="matchqbutton">
          Add match question
        </button>
      </div>
      <div class="sumbitquizbutton">
        <button class="btn btn-secondary submit_quiz" id="submitquiznow">
          Submit my quizzzz
        </button>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="assets/quizmaster/app.js"></script>
  </body>
</html>
