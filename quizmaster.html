<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quizmaster Start screen</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link type="text/css" rel="stylesheet" href="assets/quizmaster/app.css" />
  </head>

  <body>
    <div>
      <a href="#" id="linkback"><i class="arrow left"></i> Back </a>
    </div>

    <div>
      <div class="dropdown">
        <a
          class="nav-link dropdown-toggle"
          href="#"
          id="navbarDropdownMenuLink"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Set overall quiz settings
        </a>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">Something here</a>
          <a class="dropdown-item" href="#">Something here</a>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </div>
    </div>

    <div class="textdivheader">
      <h1 class="header1">To begin, start by adding a new question or round</h1>
      <div id="game_creator_container">
        <div class="game_creator_container">
          <div class="container question_container">
            <ul class="nav nav-tabs">
              <li class="tabitem active">
                <a data-toggle="tab" href="#menu">Text</a>
              </li>
              <li class="tabitem">
                <a data-toggle="tab" href="#menu1">Image</a>
              </li>
              <li class="tabitem">
                <a data-toggle="tab" href="#menu2">Match</a>
              </li>
            </ul>
  
            <div class="tab-content">
              <div id="menu" class="tab-pane active">
                <div class="questiondiv">
                  <form>
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        id="question"
                        placeholder="Question"
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        id="correctanswer"
                        placeholder="Correct answer"
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        id="otheranswer1"
                        placeholder="Add another answer 1"
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        id="otheranswer2"
                        placeholder="Add another answer 2"
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        id="otheranswer3"
                        placeholder="Add another answer 3"
                      />
                    </div>
                    <div class="col-auto my-1">
                      <label class="mr-sm-2" for="selecttime">set time</label>
                      <select class="custom-select mr-sm-2" id="selecttime">
                        <option selected>Set time</option>
                        <option value="1">5 sec</option>
                        <option value="2">10 sec</option>
                        <option value="3">15 sec</option>
                      </select>
                    </div>
                  </form>
                </div>
              </div>
              <div id="menu1" class="tab-pane fade">
                <div class="questiondiv">
                  <form>
                    <div class="form-group">
                      <label for="img">Select image:</label>
                      <input type="file" id="img" name="img" accept="image/*" />
                      <input type="submit" />
                    </div>
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        id="imagequestion"
                        placeholder="Question"
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        id="imgcorrectanswer"
                        placeholder="Correct answer"
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        id="imgotheranswer1"
                        placeholder="Add another answer 1"
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        id="imgotheranswer2"
                        placeholder="Add another answer 2"
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        id="imgotheranswer3"
                        placeholder="Add another answer 3"
                      />
                    </div>
                    <div class="col-auto my-1">
                      <label class="mr-sm-2" for="imgselecttime">set time</label>
                      <select class="custom-select mr-sm-2" id="imgselecttime">
                        <option selected>Set time</option>
                        <option value="1">5 sec</option>
                        <option value="2">10 sec</option>
                        <option value="3">15 sec</option>
                      </select>
                    </div>
                  </form>
                </div>
              </div>
  
              <div id="menu2" class="tab-pane fade">
                <div class="questiondiv">
                  <form>
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        id="matchquestion"
                        placeholder="Question"
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        id="matchcorrectanswer"
                        placeholder="Correct answer"
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        id="matchotheranswer1"
                        placeholder="Add another answer 1"
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        id="matchotheranswer2"
                        placeholder="Add another answer 2"
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        id="matchotheranswer3"
                        placeholder="Add another answer 3"
                      />
                    </div>
                    <div class="col-auto my-1">
                      <label class="mr-sm-2" for="selecttime">set time</label>
                      <select class="custom-select mr-sm-2" id="selecttime">
                        <option selected>Set time</option>
                        <option value="1">5 sec</option>
                        <option value="2">10 sec</option>
                        <option value="3">15 sec</option>
                      </select>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button class="buzzbutton align-middle add_question" id="yellowbtn">
        <h3>Add question</h3>
      </button>
      <button class="buzzbutton align-middle add_round" id="blackbtn">
        <h3>Add round</h3>
      </button>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="assets/quizmaster/app.js"></script>
  </body>
</html>
